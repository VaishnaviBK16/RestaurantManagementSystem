<div class="col-md-6 offset-md-3">
    <h3> Update Restaurant </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Restaurant Name</label>
            <input type="text" class ="form-control" id = "restaurantName"
                [(ngModel)] = "restaurant.restaurantName" name = "restaurantName">
        </div>

        <div class="form-group">
            <label>Owner Name</label>
            <input type="text" class ="form-control" id = "ownerName"
                [(ngModel)] = "restaurant.ownerName" name = "ownerName">
        </div>

        <div class="form-group">
            <label>Ratings</label>
            <input type="text" class ="form-control" id = "ratings"
                [(ngModel)] = "restaurant.ratings" name = "ratings">
        </div>

        <div class="form-group">
            <label>Cost</label>
            <input type="text" class ="form-control" id = "avgCost"
                [(ngModel)] = "restaurant.avgCost" name = "avgCost">
        </div>
    
        <div class="form-group">
            <label>Location</label>
            <input type="text" class ="form-control" id = "location"
                [(ngModel)] = "restaurant.location" name = "location">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
